<!DOCTYPE html>
<html lang="es">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Conversor de Temperatura</title>

        <link rel="stylesheet" href="Style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="Script.js"></script>

    </head>

    <body>

        <h1>Conversor de temperarura de grados</h1>

        <!--CALCULO DE GRADOS CESIUS A GRADOS FATRENHEIT-->

        <div>
            <label for="celsius">Grados celsius:</label>
            <input type="text" id="celsius" placeholder="Escribe los grados celsius" required>
        </div>

        <div class="boton">
            <button id="calculac2f">
                <h4>Calcular</h4>
            </button>
        </div>

        <div class="resultado">
            <br><p>R: <span id="answer"></span></p>
        </div>

        <!--CALCULO DE GRADOS FATRENHEIT A GRADOS CELSIUS-->

        <div>
            <label for="fahrenheit">Grados fahrenheit:</label>
            <input type="text" id="fahrenheit" placeholder="Escribe los grados fahrenheit" required>
        </div>

        <div class="boton">
            <button id="calculac2c">
                <h4>Calcular</h4>
            </button>
        </div>

        <div class="resultado">
            <br><p>R: <span id="answerf"></span></p>
        </div>

         <!--CALCULO DE GRADOS CELSIUS A GRADOS KELVIN-->

        <div>
            <label for="celsius2">Grados celsius:</label>
            <input type="text" id="celsius2" placeholder="Escribe los grados celsius" required>
        </div>
        

        <div class="boton">
            <button id="calculac2k">
                <h4>Calcular</h4>
            </button>
        </div>

        <div class="resultado">
            <br><p>R: <span id="answerk"></span></p>
        </div>


    </body>

</html>
