<html>
<head>
    <meta charset="UTF-8">
    <title>Tienda en línea</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom CSS -->
    <script src="script.js"></script>
    <script src="script2.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="logo">Tienda en línea</div>
                </div>
                <div class="col-6 text right">
                    <div class="cart">
                        <span class="cart-icon"><i class="fas fa-shopping-cart"></i></span>
                        <span class="cart-count">0</span>
                        <!-- Carrito desplegable -->
                        <div class="cart-dropdown">
                            <div class="cart-dropdown-header">
                                <h4>Tu carrito</h4>
                            </div>
                            <div class="cart-dropdown-body">
                                <!-- Aquí se mostrarán los productos agregados al carrito -->
                            </div>
                            <div class="cart-dropdown-footer">
                                <div class="cart-total">Total: $0</div>
                                <button class="btn btn-primary cart-checkout">Pagar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Gracias por su compra, los productos serán entregados en unos días.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <!-- Main -->
    <div class="main">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-title">Categorías</div>
            <ul class="sidebar-list">
                <li class="sidebar-item active" data-category="all">Todo</li>
                <li class="sidebar-item" data-category="ordenadores">Ordenadores</li>
                <li class="sidebar-item" data-category="laptops">Laptops</li>
                <li class="sidebar-item" data-category="smartphone">Smartphone</li>
                <li class="sidebar-item" data-category="monitores">Monitores</li>
                <li class="sidebar-item" data-category="audifonos">Audífonos</li>
                <li class="sidebar-item" data-category="componentes">Componentes</li>
                <li class="sidebar-item" data-category="televisores">Televisores</li>
                <li class="sidebar-item" data-category="perifericos">Periféricos</li>
                <li class="sidebar-item" data-category="consolas">Consolas</li>
            </ul>
        </div>
        <!-- Content -->
        <div class="content">
            <div class="content-title">Productos</div>
            <div class="content-grid">
                <!-- Aquí se mostrarán los productos según la categoría seleccionada -->
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <!-- Aquí se puede agregar información de contacto, redes sociales, etc. -->
    </div>
    <!-- Bootstrap CDN -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Font Awesome CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
</body>
</html>
