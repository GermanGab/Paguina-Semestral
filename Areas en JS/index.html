<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Áreas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1>Calculadora de Áreas</h1>

        <!-- CUADRADO -->
        <div class="form">
            <h4>Área de Cuadrado</h4>
            <label for="baseCuadrado">Medida del Lado:</label>
            <input type="number" id="baseCuadrado" placeholder="Escribe la medida del lado" required>
            <button id="calcularCuadrado">Calcular</button>
            <p id="resultadoCuadrado"></p>
        </div>

        <!-- TRIÁNGULO -->
        <div class="form">
            <h4>Área de Triángulo</h4>
            <label for="baseTriangulo">Medida de Base:</label>
            <input type="number" id="baseTriangulo" placeholder="Escribe la medida de la base" required>
            <label for="alturaTriangulo">Medida de Altura:</label>
            <input type="number" id="alturaTriangulo" placeholder="Escribe la medida de la altura" required>
            <button id="calcularTriangulo">Calcular</button>
            <p id="resultadoTriangulo"></p>
        </div>

        <!-- CÍRCULO -->
        <div class="form">
            <h4>Área de Círculo</h4>
            <label for="radioCirculo">Medida de Radio:</label>
            <input type="number" id="radioCirculo" placeholder="Escribe la medida del radio" required>
            <button id="calcularCirculo">Calcular</button>
            <p id="resultadoCirculo"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
